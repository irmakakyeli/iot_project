<!DOCTYPE html>
<html>
<head>
    <title>UV Alert Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f8ff;
            padding: 30px;
            color: #333;
        }
        h1 {
            color: #ff9900;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        th, td {
            padding: 12px 15px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f7d674;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <h1>ðŸŒž UV Alert Dashboard</h1>

    <table>
        <thead>
            <tr>
                <th>User ID</th>
                <th>Chat ID</th>
                <th>City</th>
                <th>Chart</th>
            </tr>
        </thead>
        <tbody>
            {{ rows }}
        </tbody>
    </table>
</body>
</html>
